<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>RTEpurna</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            opacity: 1;
            transition: opacity 2s;
            z-index: 10;
            flex-direction: column;
        }
        #authContainer {
            position: absolute;
            top: 20px; left: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            z-index: 20;
            max-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #leaderboard {
            position: absolute;
            bottom: 20px; right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 20;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #leaderboard h3 {
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            cursor: pointer;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #registerMsg, #loginMsg {
            margin-top: 10px;
            height: 18px;
        }
        /* Video için ek stil */
        #gameVideo {
            display: none;
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 30;
            background: black;
        }
    </style>
</head>
